[workspace]
resolver = "2"
members = [
    "thaw",
    "thaw_components",
    "thaw_macro",
    "thaw_utils",
    "demo",
    "demo_markdown",
]
exclude = ["examples"]

[workspace.package]
rust-version = "1.79"

[workspace.dependencies]
thaw = { version = "0.4.0-beta3", path = "./thaw" }
thaw_components = { version = "0.2.0-beta3", path = "./thaw_components" }
thaw_macro = { version = "0.1.0-beta3", path = "./thaw_macro" }
thaw_utils = { version = "0.1.0-beta3", path = "./thaw_utils" }

leptos = { version = "0.7.0-gamma2" }
leptos_meta = { version = "0.7.0-gamma2" }
leptos_router = { version = "0.7.0-gamma2" }
